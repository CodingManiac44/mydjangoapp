<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .hero-section {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero-section h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero-section p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #ffffff;
            color: #4CAF50;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background-color: #fff;
        }
        .feature-box {
            width: 30%;
            padding: 20px;
            background-color: #e3e3e3;
            border-radius: 8px;
            text-align: center;
        }
        .feature-box h3 {
            margin-bottom: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>Welcome to Our Landing Page</h1>
        <p>Transforming your ideas into reality with ease.</p>
        <a href="#cta" class="cta-button">Get Started</a>
    </div>

    <div class="features">
        <div class="feature-box">
            <h3>Feature 1</h3>
            <p>Highlight your best feature here!</p>
        </div>
        <div class="feature-box">
            <h3>Feature 2</h3>
            <p>Explain another great feature of your product or service.</p>
        </div>
        <div class="feature-box">
            <h3>Feature 3</h3>
            <p>Describe why users should choose you!</p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Your Company Name</p>
    </footer>

</body>
</html>
